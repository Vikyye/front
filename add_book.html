<!DOCTYPE html>
<html>
    <head>
        <title>Новая книга</title>
    </head>
    <body>
        <form style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <h1>Давайте добавим Вашу книгу:</h1>
            <label for="title">Название</label>
            <input type="text" id="title" name="title">
            <label for="author">Автор</label>
            <input type="text" id="author" name="author">
            <label for="year">Год выпуска</label>
            <input type="number" id="year" name="year">

            <input id="submit" type="button" value="Добавить">
        </form>
        
        <script src="/script/add_book.js" type="module"></script>
    </body>
</html>
